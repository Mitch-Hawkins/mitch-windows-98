<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 98 Recreation</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <nav>
        <div class="start" id="startMenu">
          <div class="start__banner">
            <h2 class="start__banner__text">Windows 98</h2>
          </div>
          <div class="start__menu">
            <div class="start__menu__programs">
              <article class="start__menu__article">
                <img
                  src="./assets/images/icons/large/computer_explorer-5.png"
                  class="start__menu__article__icon"
                />
                <p class="start__menu__article__text">My Computer</p>
              </article>
              <article class="start__menu__article">
                <img
                  src="./assets/images/icons/large/directory_open_file_mydocs-4.png"
                  class="start__menu__article__icon"
                />
                <p class="start__menu__article__text">File Explorer</p>
              </article>
              <article class="start__menu__article">
                <img
                  src="./assets/images/icons/large/notepad_file-2.png"
                  class="start__menu__article__icon"
                />
                <p class="start__menu__article__text">New Note</p>
              </article>
            </div>
            <section class="start__menu__divider"></section>
            <div class="start__menu__logoff">
              <article class="start__menu__article">
                <img
                  src="./assets/images/icons/large/key_win-4.png"
                  class="start__menu__article__icon"
                />
                <p class="start__menu__article__text">Log Off</p>
              </article>
              <article class="start__menu__article">
                <img
                  src="./assets/images/icons/large/shut_down_normal-4.png"
                  class="start__menu__article__icon"
                />
                <p class="start__menu__article__text">Shut Down</p>
              </article>
            </div>
          </div>
        </div>
        <div class="nav">
          <section class="nav__container" id="start-button">
            <button class="nav__start" id="startButton">
              <img
                src="./assets/images/icons/small/windows-4.png"
                id="start-icon"
              />
              <h4 class="nav__start__text">Start</h4>
            </button>
          </section>
          <div class="divider">
            <div class="divider__line1"></div>
            <div class="divider__line2"></div>
          </div>
          <section class="nav__container" id="taskbar">
            <button class="nav__icon">
              <img
                src="./assets/images/icons/small/directory_open_file_mydocs-3.png"
              />
            </button>
            <button class="nav__icon">
              <img src="./assets/images/icons/small/computer_explorer-0.png" />
            </button>
            <button class="nav__icon">
              <img src="./assets/images/icons/small/msie1-4.png" />
            </button>
            <button class="nav__icon">
              <img src="./assets/images/icons/small/notepad_file-1.png" />
            </button>
          </section>
          <div class="divider">
            <div class="divider__line1"></div>
            <div class="divider__line2"></div>
          </div>
          <section class="nav__container" id="program-bar">
            <!-- <button class="nav__program__button"></button> -->
            <!-- <button class="nav__program__button"></button> -->
          </section>
          <section class="nav__container" id="date-time">
            <div class="nav__datetime">
              <p>18/12/2023 12:51 PM</p>
            </div>
          </section>
        </div>
      </nav>
      <main class="desktop">
        <article class="desktop__article" id="myComputer" tabindex="-1">
          <img
            src="./assets/images/icons/large/computer_explorer-5.png"
            class="desktop__article__icon"
          />
          <p class="desktop__article__text">My Computer</p>
        </article>
        <article class="desktop__article" id="fileExplorer" tabindex="-1">
          <img
            src="./assets/images/icons/large/directory_open_file_mydocs-4.png"
            class="desktop__article__icon"
          />
          <p class="desktop__article__text">File Explorer</p>
        </article>
        <article class="desktop__article" id="recycleBin" tabindex="-1">
          <img
            src="./assets/images/icons/large/recycle_bin_empty-4.png"
            class="desktop__article__icon"
          />
          <p class="desktop__article__text">Recycle Bin</p>
        </article>
        <article class="desktop__article" id="internetExplorer" tabindex="-1">
          <img
            src="./assets/images/icons/large/msie2-2.png"
            class="desktop__article__icon"
          />
          <p class="desktop__article__text">Internet Explorer</p>
        </article>
        <section
          class="desktop__modal desktop__modal__header--active"
          id="modal-myComputer"
          tabindex="-1"
        >
          <div class="desktop__modal__header" id="modal-myComputerheader">
            <p class="desktop__modal__header__text">My Computer</p>
            <button class="desktop__modal__header__button">X</button>
          </div>
          <div class="desktop__modal__content"></div>
        </section>
        <section
          class="desktop__modal desktop__modal__header--active"
          id="modal-fileExplorer"
          tabindex="-1"
        >
          <div class="desktop__modal__header" id="modal-fileExplorerheader">
            <p class="desktop__modal__header__text">File Explorer</p>
            <button class="desktop__modal__header__button">X</button>
          </div>
          <div class="desktop__modal__content"></div>
        </section>
        <section
          class="desktop__modal desktop__modal__header--active"
          id="modal-recycleBin"
          tabindex="-1"
        >
          <div class="desktop__modal__header" id="modal-recycleBinheader">
            <p class="desktop__modal__header__text">Recycle Bin</p>
            <button class="desktop__modal__header__button">X</button>
          </div>
          <div class="desktop__modal__content"></div>
        </section>
        <section
          class="desktop__modal desktop__modal__header--active"
          id="modal-internetExplorer"
          tabindex="-1"
        >
          <div class="desktop__modal__header" id="modal-internetExplorerheader">
            <p class="desktop__modal__header__text">Internet Explorer</p>
            <button class="desktop__modal__header__button">X</button>
          </div>
          <div class="desktop__modal__content"></div>
        </section>
      </main>
    </section>
  </body>
</html>
